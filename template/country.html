{% extends 'base.html' %}
{% load static %}
{% block content %}
<!-- Basic Layout -->
<div class="container-fluid flex-grow-3 container-p-y">
  <div class="row">
    <div class="col-xl">
      <div class="card mb-4">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h5 class="mb-0">Country</h5>
        </div>
        <div class="card-body">
          <form action="{% url 'country' %}" method ="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
              <label class="form-label" for="basic-default-fullname">Country Name</label>
              <input type="text" class="form-control" id="basic-default-fullname" placeholder="country name"
                name="country_name" />
            </div>
            <div class="mb-3">
              <label class="form-label" for="basic-default-company">Slug</label>
              <input type="text" class="form-control" id="basic-default-company" placeholder="slug" name="slug" />
            </div>
            <div class="mb-3">
              <label class="form-label" for="basic-default-company">Country Code</label>
              <input type="text" class="form-control" id="basic-default-company" placeholder="+91" name="code" />
            </div>
            <div class="mb-3">
              <label for="flag" class="form-label">Country Flag</label>
              <input class="form-control" type="file" id="flag" name="flag" />
            </div>
            <div class="form-check mt-2 mb-3 col-md-4">
              <input class="form-check-input" type="checkbox" value="1" id="state_available" name="state_available" />
              <label class="form-check-label" for="state_available"> State Available </label>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- table -->
  <!-- Basic Bootstrap Table -->
  
  <div class="card">
    <h5 class="card-header">Table Basic</h5>
    <div class="table-responsive text-nowrap">
      <table class="table">
        <thead>
          <tr>
            <th>Sr. No.</th>
              <th>Country Name</th>
              <th>Flag</th>
              <th>Code</th>
              <th>UUID</th>
              <th>Status</th>
              <th>Action</th>
          </tr>
        </thead>
        <tbody class="table-border-bottom-0">
          {% for item in countryobj %}
          <tr>
            <td>{{forloop.counter}}</td>
            <td>{{item.name}}</td>
            <td>
              <ul class="list-unstyled users-list m-0 avatar-group d-flex align-items-center">
                <li data-bs-toggle="tooltip" data-popup="tooltip-custom" data-bs-placement="top"
                  class="avatar avatar-xs pull-up" title="{{ item.name }}">
                  <img src="{{ item.flag.url }}" alt="Flag" class="rounded-circle" />
                </li>
              </ul>
            </td>
            <td>{{item.code}}</td>
            <td>{{item.uuid}}</td>
            <td><span class="badge bg-label-primary me-1">Active</span></td>
            <td>
              <div class="dropdown">
                <button type="button" class="btn p-0 dropdown-toggle hide-arrow" data-bs-toggle="dropdown">
                  <i class="bx bx-dots-vertical-rounded"></i>
                </button>
                <div class="dropdown-menu">
                  <a class="dropdown-item" href="javascript:void(0);"><i class="bx bx-edit-alt me-1"></i> Edit</a>
                  <a class="dropdown-item" href="javascript:void(0);"><i class="bx bx-trash me-1"></i> Delete</a>
                </div>
              </div>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock content %}
